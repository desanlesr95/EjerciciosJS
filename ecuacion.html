<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ecuacion Cuadratica</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script LANGUAJE="JavaScript">
	var a,b,c,x1,x2;
	a=parseFloat(prompt("Inserta el valor del termino cuadratico"));
	b=parseFloat(prompt("Inserta el valor del termino lineal"));
	c=parseFloat(prompt("Inserta el valor del termino independiente"));
	x1=(-b+Math.sqrt((b*b)-4*a*c))/(2*a);
	x2=(-b-Math.sqrt((b*b)-4*a*c))/(2*a);
	alert("X1="+x1);
	alert("X2="+x2);
	</script>
</body>
</html>
