<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 1</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script LANGUAJE="JavaScript">
		var n1,n2,edad;
		n1=parseInt(prompt("Inserta un numero"));
		n2=parseInt(prompt("Inserta otro"));
		alert("La resta es"+(n1-n2));
		alert("La suma es"+(n1+n2));
		alert("La multiplicacion es"+(n1*n2));
		if(n2==0){
			alert("No se puede dividir 0");
		}
		else{
			alert("La division es"+(n1/n2));
		}
		edad=parseInt(prompt("Inserta tu edad"));
		alert("Has vivido "+(edad*365)+" dias");
	</script>
</body>
</html>
